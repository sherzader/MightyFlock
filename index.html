<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>MightyFlock</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>MightyFlock</h1>
  <p>Alexa Voice Service demo for Flock</p>
  <div id="auth">
    <button id="login">Login</button>
    <button id="logout" disabled>Logout</button>
  </div>
  <button id="startRecording" disabled></button>
  <div id="rec">
    <button id="stopRecording" disabled>Stop recording</button>
    <button id="pauseAudio" disabled>Pause audio</button>
    <button id="playAudio" disabled>Play/Resume audio</button>
  </div>
  <button id="replayAudio" disabled>Replay audio</button>
  <button id="stopAudio" disabled>Stop audio</button>

  <ul id="log"></ul>
  <ul id="audioLog"></ul>

  <script src="./bin/index.bundle.js"></script>
</body>
</html>
